{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="m-3">Оформление заказа</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p>Пожалуйста, введите данные заказа:</p>
            <form action="." method="post" novalidate>
                {{ order_form|crispy }}
                {% csrf_token %}
                <p><input type="submit" value="Продолжить"></p>
            </form>
        </div>
    </div>
{% endblock %}
